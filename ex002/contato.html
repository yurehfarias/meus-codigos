<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="logo.png" alt="logo da página"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">
                Nome e sobrenome
            </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Yure Farias">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone"
            class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea class="input-padrao" required>
 
           <fieldset>
               <legend>Como prefere o nosso contato?</legend>
               <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
               
               
               <label for="radio-telefone"> <input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
              
               <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
               
           </fieldset>

           <fieldset>
               <legend>Qual horário prefere ser atentido</legend>
               <select name="" id="">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
               </select>
           </fieldset>
            
           <label for=""
           class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input class="enviar" type="submit" value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td colspan="5">Suzano</td> 
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="logo da Barbearia">
        <p class="copyright">&copy; Copyright Barbearia do Yure - 2023 </p>
    </footer>
    
</body>
</html>
